name: Run Pytest with HTML Report

on:
  push:           # ✅ Trigger on push to ANY branch
  pull_request:   # ✅ Also run tests on pull requests (optional but good practice)

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-playwright pytest-html
          playwright install --with-deps chromium

      - name: Show project structure (for debugging)
        run: ls -R

      - name: Run pytest and generate HTML report
        run: |
          mkdir -p reports
          pytest playwright/test_playw_test_1.py \
            --html=reports/pytest-report-${{ github.run_id }}.html \
            --self-contained-html --verbose

      - name: Upload HTML report artifact
        if: always()   # ✅ Upload even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-${{ github.run_id }}
          path: reports/pytest-report-${{ github.run_id }}.html
          retention-days: 30
